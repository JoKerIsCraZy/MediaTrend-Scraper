<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTrend Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --sidebar-bg: #161920;
            --card-bg: #1e222b;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent-color: #6366f1;
            --border-color: #2d3340;
            --success-color: #10b981;
            --error-color: #ef4444;

            /* Platform Colors */
            --netflix-color: #e50914;
            --amazon-color: #00a8e1;
            --disney-color: #113ccf;
            --hbo-color: #5d2884;
            --hulu-color: #1ce783;
            --peacock-color: #000000;
            --paramount-color: #0064ff;
            --apple-color: #A2AAAD;
            --discovery-color: #0045A0;
            --star-color: #FF5A00;
            --rakuten-color: #BF0000;
            --google-color: #4285F4;
            --crunchyroll-color: #F47521;
            --bbc-color: #F54997;
            --joyn-color: #333333;
            --rtl-color: #00E1D2;
            --sky-color: #0072C9;
            --canal-color: #111111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Platform Cards Grid */
        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .platform-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .platform-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .platform-header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        .platform-logo {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .platform-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--text-secondary);
        }

        .action-btn.full-width {
            grid-column: 1 / -1;
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--accent-color);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .action-btn.full-width:hover {
            background-color: rgba(99, 102, 241, 0.2);
        }

        .action-btn.running {
            opacity: 0.7;
            cursor: wait;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.7;
            }
        }

        /* Forms & Settings */
        .settings-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .section-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            padding: 10px 12px;
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Country Selector */
        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .select-chip {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            user-select: none;
        }

        .select-chip.selected {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        /* Logs */
        .log-console {
            background-color: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: #d1d5db;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        /* Status Indicator */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.running {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }

        .status-indicator.stopped {
            background-color: var(--error-color);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="brand">MediaTrend</div>
        <div id="nav-dashboard" class="nav-item active" onclick="switchView('dashboard', this)">
            Dashboard
        </div>
        <div id="nav-settings" class="nav-item" onclick="switchView('settings', this)">
            Settings
        </div>
        <div id="nav-logs" class="nav-item" onclick="switchView('logs', this)">
            Logs
        </div>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
            <div style="display: flex; align-items: center; color: var(--text-secondary); font-size: 0.9rem;">
                <span id="scheduler-status-dot" class="status-indicator stopped"></span>
                <span id="scheduler-status-text">Stopped</span>
            </div>
            <div style="margin-top: 5px; color: var(--text-secondary); font-size: 0.8rem;">
                Active Jobs: <span id="job-count">0</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h1>Dashboard</h1>
                <button class="btn btn-primary" onclick="runAllJobs()" id="btn-run-all">
                    Run All Jobs
                </button>
            </div>
            <p class="subtitle">Manage your media scraping jobs.</p>
            <div class="platforms-grid" id="platforms-grid">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <h1>Settings</h1>

            <!-- General Settings -->
            <div class="settings-section">
                <div class="section-header">
                    <h3>General</h3>
                </div>
                <div class="form-group">
                    <label>TMDb API Key</label>
                    <input type="text" id="tmdb_api_key" class="form-control">
                </div>
                <div class="form-group">
                    <label>Countries</label>
                    <div class="chip-container" id="country-chips"></div>
                </div>
            </div>

            <!-- Authentication Settings -->
            <div class="settings-section">
                <div class="section-header">
                    <h3>Authentication</h3>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="auth_enabled"> Enable Basic Authentication
                    </label>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="auth_username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="auth_password" class="form-control">
                </div>
            </div>

            <!-- Scheduler Settings -->
            <div class="settings-section">
                <div class="section-header">
                    <h3>Scheduler</h3>
                </div>
                <div id="scheduler-settings-container"></div>
            </div>

            <!-- Radarr Settings -->
            <div class="settings-section">
                <div class="section-header">
                    <h3>Radarr</h3>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" id="radarr_url" class="form-control">
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" id="radarr_api_key" class="form-control">
                </div>
                <button class="btn btn-secondary" onclick="fetchRadarrData()" style="margin-bottom: 15px;">Test
                    Connection & Load Data</button>
                <div class="form-group">
                    <label>Quality Profile</label>
                    <select id="radarr_profile" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label>Root Folder</label>
                    <select id="radarr_folder" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="radarr_search"> Start search on add
                    </label>
                </div>
            </div>

            <!-- Sonarr Settings -->
            <div class="settings-section">
                <div class="section-header">
                    <h3>Sonarr</h3>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" id="sonarr_url" class="form-control">
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" id="sonarr_api_key" class="form-control">
                </div>
                <button class="btn btn-secondary" onclick="fetchSonarrData()" style="margin-bottom: 15px;">Test
                    Connection & Load Data</button>
                <div class="form-group">
                    <label>Quality Profile</label>
                    <select id="sonarr_profile" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label>Root Folder</label>
                    <select id="sonarr_folder" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="sonarr_search"> Start search on add
                    </label>
                </div>
            </div>

            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>

        <!-- Logs View -->
        <div id="logs-view" class="view">
            <h1>Logs</h1>
            <div class="log-console" id="log-box"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirmation</h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal(false)">Cancel</button>
                <button class="btn btn-primary" onclick="closeModal(true)">Start</button>
            </div>
        </div>
    </div>

    <script>
        let currentSettings = {};

        function switchView(viewName, navItem) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if (navItem) navItem.classList.add('active');
        }

        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function loadInitialData() {
            try {
                // 1. Settings
                const sRes = await fetch('/api/settings');
                currentSettings = await sRes.json();

                // Populate General
                document.getElementById('tmdb_api_key').value = currentSettings.general.tmdb_api_key || '';

                // Populate Auth
                if (currentSettings.auth) {
                    document.getElementById('auth_enabled').checked = currentSettings.auth.enabled;
                    document.getElementById('auth_username').value = currentSettings.auth.username || '';
                    document.getElementById('auth_password').value = currentSettings.auth.password || '';
                }

                // Populate Radarr
                document.getElementById('radarr_url').value = currentSettings.radarr.url || '';
                document.getElementById('radarr_api_key').value = currentSettings.radarr.api_key || '';
                document.getElementById('radarr_search').checked = currentSettings.radarr.search_on_add;

                // Populate Sonarr
                document.getElementById('sonarr_url').value = currentSettings.sonarr.url || '';
                document.getElementById('sonarr_api_key').value = currentSettings.sonarr.api_key || '';
                document.getElementById('sonarr_search').checked = currentSettings.sonarr.search_on_add;

                // 2. Constants (Countries)
                const cRes = await fetch('/api/constants');
                const constants = await cRes.json();
                renderCountries(constants.countries, currentSettings.general.countries);

                // 3. Platforms
                const pRes = await fetch('/api/platforms');
                const platforms = await pRes.json();
                renderPlatforms(platforms);

                // 4. Scheduler Jobs (from settings)
                renderSchedulerJobs(platforms, currentSettings.scheduler.jobs);

                // Load Profiles/Folders if credentials exist
                if (currentSettings.radarr.url && currentSettings.radarr.api_key) fetchRadarrData(true);
                if (currentSettings.sonarr.url && currentSettings.sonarr.api_key) fetchSonarrData(true);

            } catch (e) {
                console.error(e);
                showToast("Error loading initial data", "error");
            }
        }

        function renderPlatforms(platforms) {
            const container = document.getElementById('platforms-grid');
            container.innerHTML = '';
            platforms.forEach(p => {
                const card = document.createElement('div');
                card.className = 'platform-card';
                card.innerHTML = `
                    <div class="platform-header">
                        <span class="platform-logo" style="color: var(--${p.id}-color, #fff)">${p.name}</span>
                    </div>
                    <div class="platform-actions">
                        <button class="action-btn" onclick="runJob('${p.id}_movies', this)">
                            Movies
                        </button>
                        <button class="action-btn" onclick="runJob('${p.id}_series', this)">
                            Series
                        </button>
                        <button class="action-btn full-width" onclick="runBoth('${p.id}', this)">
                            Run Both
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderSchedulerJobs(platforms, jobs) {
            const container = document.getElementById('scheduler-settings-container');
            container.innerHTML = '';

            platforms.forEach(p => {
                const pDiv = document.createElement('div');
                pDiv.style.marginBottom = '15px';
                pDiv.innerHTML = `<h4 style="margin-bottom:10px; color: var(--${p.id}-color, #fff)">${p.name}</h4>`;

                ['movies', 'series'].forEach(type => {
                    const key = `${p.id}_${type}`;
                    const job = jobs[key] || { enabled: false, time: "04:00" };

                    const row = document.createElement('div');
                    row.style.display = 'flex';
                    row.style.alignItems = 'center';
                    row.style.gap = '15px';
                    row.style.marginBottom = '5px';
                    row.innerHTML = `
                        <div style="width: 80px; font-size: 0.9rem; color: var(--text-secondary)">${type === 'movies' ? 'Movies' : 'Series'}</div>
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" id="job_enabled_${key}" ${job.enabled ? 'checked' : ''}> Enable
                        </label>
                        <input type="time" id="job_time_${key}" value="${job.time}" class="form-control" style="width: 120px;">
                    `;
                    pDiv.appendChild(row);
                });

                container.appendChild(pDiv);
            });
        }

        function renderCountries(allCountries, selectedCountries) {
            const container = document.getElementById('country-chips');
            container.innerHTML = '';
            allCountries.forEach(c => {
                const chip = document.createElement('div');
                const isSelected = selectedCountries.includes(c.code);
                
                chip.className = `select-chip ${isSelected ? 'selected' : ''}`;
                chip.textContent = `${c.name} (${c.code})`;
                chip.dataset.code = c.code;
                
                chip.onclick = () => {
                    chip.classList.toggle('selected');
                };
                container.appendChild(chip);
            });
        }

        async function saveSettings() {
            // Collect Data
            const selectedCountries = Array.from(document.querySelectorAll('.select-chip.selected'))
                                           .map(el => el.dataset.code);
            
            const jobs = {};
            document.querySelectorAll('[id^="job_enabled_"]').forEach(el => {
                const key = el.id.replace('job_enabled_', '');
                const time = document.getElementById(`job_time_${key}`).value;
                jobs[key] = {
                    enabled: el.checked,
                    time: time
                };
            });

            const newSettings = {
                general: {
                    tmdb_api_key: document.getElementById('tmdb_api_key').value,
                    countries: selectedCountries
                },
                auth: {
                    enabled: document.getElementById('auth_enabled').checked,
                    username: document.getElementById('auth_username').value,
                    password: document.getElementById('auth_password').value
                },
                scheduler: {
                    jobs: jobs
                },
                radarr: {
                    url: document.getElementById('radarr_url').value,
                    api_key: document.getElementById('radarr_api_key').value,
                    quality_profile_id: parseInt(document.getElementById('radarr_profile').value) || 1,
                    root_folder_path: document.getElementById('radarr_folder').value,
                    search_on_add: document.getElementById('radarr_search').checked
                },
                sonarr: {
                    url: document.getElementById('sonarr_url').value,
                    api_key: document.getElementById('sonarr_api_key').value,
                    quality_profile_id: parseInt(document.getElementById('sonarr_profile').value) || 1,
                    root_folder_path: document.getElementById('sonarr_folder').value,
                    search_on_add: document.getElementById('sonarr_search').checked
                }
            };

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSettings)
                });
                const data = await res.json();

                if (data.status === 'success') {
                    showToast("Settings saved successfully!");
                    currentSettings = newSettings; // Update local state
                } else {
                    showToast("Error saving settings: " + data.message, 'error');
                }
            } catch (e) {
                showToast("Network error saving settings", 'error');
            }
        }

        async function clearLogsAndSwitch() {
            try {
                await fetch('/api/logs/clear', { method: 'POST' });
                document.getElementById('log-box').textContent = ''; // Clear locally too
                switchView('logs', document.getElementById('nav-logs'));
            } catch (e) {
                console.error("Failed to clear logs", e);
            }
        }

        async function runJob(jobKey, btn, clearLogs = true) {
            if (clearLogs) {
                await clearLogsAndSwitch();
            }
            
            if (btn) btn.classList.add('running');
            try {
                const res = await fetch(`/api/run-job/${jobKey}`, { method: 'POST' });
                const data = await res.json();
                showToast(data.message);
            } catch (e) {
                showToast("Error starting job", 'error');
            } finally {
                if (btn) setTimeout(() => btn.classList.remove('running'), 2000);
            }
        }

        async function runBoth(platformId, btn) {
            await clearLogsAndSwitch();
            
            if (btn) btn.classList.add('running');
            // Pass false to skip clearing logs again
            runJob(`${platformId}_movies`, null, false);
            setTimeout(() => runJob(`${platformId}_series`, null, false), 1000); 
            setTimeout(() => { if (btn) btn.classList.remove('running'); }, 2000);
        }

        async function runAllJobs() {
            if (!confirm("Are you sure you want to run ALL jobs sequentially? This might take a while.")) return;
            
            await clearLogsAndSwitch();

            const btn = document.getElementById('btn-run-all');
            btn.disabled = true;
            btn.textContent = "Starting...";
            
            try {
                const res = await fetch('/api/run-all', { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    showToast(data.message, 'success');
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast("Error starting jobs: " + e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = "Run All Jobs";
            }
        }

        // Modal Logic
        let modalCallback = null;
        function showConfirm(msg, cb) {
            document.getElementById('modal-message').textContent = msg;
            document.getElementById('confirm-modal').classList.add('show');
            modalCallback = cb;
        }

        function closeModal(result) {
            document.getElementById('confirm-modal').classList.remove('show');
            if (modalCallback) modalCallback(result);
            modalCallback = null;
        }

        // Poll Status
        setInterval(async () => {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                const dot = document.getElementById('scheduler-status-dot');
                const text = document.getElementById('scheduler-status-text');
                const count = document.getElementById('job-count');

                if (data.scheduler_running) {
                    dot.className = 'status-indicator running';
                    text.textContent = 'Running';
                } else {
                    dot.className = 'status-indicator stopped';
                    text.textContent = 'Stopped';
                }
                count.textContent = data.job_count;

            } catch (e) { }
        }, 5000);

        // Poll Logs
        setInterval(async () => {
            if (!document.getElementById('logs-view').classList.contains('active')) return;
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();
                const logBox = document.getElementById('log-box');
                logBox.textContent = data.logs.join('\n');
                logBox.scrollTop = logBox.scrollHeight;
            } catch (e) { }
        }, 2000);

        window.onload = loadInitialData;
    </script>
