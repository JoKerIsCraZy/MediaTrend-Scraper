version: '3.8'

services:
  mediatrend-scraper:
    image: jokeriscrazy/mediatrend-scraper:latest
    container_name: mediatrend-scraper
    ports:
      - "9000:9000"
    volumes:
      - ./settings.json:/app/settings.json
    restart: unless-stopped

